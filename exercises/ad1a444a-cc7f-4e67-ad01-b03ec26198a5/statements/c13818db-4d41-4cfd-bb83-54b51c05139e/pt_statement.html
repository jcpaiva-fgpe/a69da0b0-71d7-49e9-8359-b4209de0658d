<!DOCTYPE html><html><head><title>Maior inteiro na lista</title></head><body><h1>Maior inteiro na lista</h1><p></p><p>Você tem que encontrar o maior número inteiro em uma lista.</p><p></p><h2>Task</h2><p></p><p>Escreva uma função que receba uma lista de inteiros e retorne o maior número inteiro.</p><p></p><h2>Input</h2><p></p><p>Uma lista de inteiros</p><p></p><h2>Output</h2><p></p><p>O maior número inteiro na lista</p><p></p><h2>Example</h2><h3>Input</h3><pre>"[1,2,3,4,5,6]"</pre><h3>Output</h3><pre>"6"</pre></body></html>
